<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Intermediate HTML, CSS, and JavaScript</title>
  <style>
    body {
  display: flex;
  justify-content: center;  
align-items: center;
  height: 100vh;            
  margin: 0px;
 background-repeat:no-repeat ;
}
.form-grid h2 {
  margin: 0;
  margin-bottom: 10px;
  text-align: center;
  color: #333;
}
.image {
  position: fixed;
  top: 0;
  
}
.marquee-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgb(4, 4, 59);
      color: white;
      padding: 10px;
      font-weight: bold;
      z-index: 999;
    }
    .form-grid {
  display: flex;
  flex-direction: column;
  gap: 15px;
  max-width: 400px;
  max-height: 800px;
  width: 100%;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  
}
 .todo-container {
      max-width: 400px;
      width: 100%;
      margin-top: 30px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .todo-container h3 {
      text-align: center;
      margin-top: 0;
    }

    #taskInput {
      width: 75%;
      padding: 8px;
    }

    #addBtn {
      padding: 8px 12px;
      margin-left: 5px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      padding: 6px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    li.completed span {
      text-decoration: line-through;
      color: gray;
    }

    button.delete-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
    }

.grid {
  display: grid;
  grid-template-columns: repeat(4, 400px);  
  grid-template-rows: repeat(3, 300px);    
}
  </style>
</head>
<div class="image">
<img src="banner.jpg"alt="Website Banner" style="width: 100%; height: auto;" />



  <body>
    
   <div class="marquee-bar">
    <marquee behavior="scroll" direction="left">Welcome to ApexPlanet Software Pvt.Ltd</marquee>
  </div>
  <form class="form-grid" onsubmit="return validateForm()">
  <h2 style="text-align: center;">Contact Us</h2>
   
    
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" />
      </div><br>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" />
      </div><br>
      <div class="form-group">
        <label for="Mobile">Mobile no.:</label>
        <input type="text" id="Mobile" />
      </div><br>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" />
      </div><br>
      <div class="form-group" style="grid-column: span 3;">
        <button type="submit">Submit</button>
      </div>
      
    </form><br>
 <div class="todo-container">
    <h3>Things to Get Done</h3>
    <input type="text" id="taskInput" placeholder="Add new task..." />
    <button id="addBtn" onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
  </div>



  <script>
    function validateForm() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (name === "") {
        alert("Name is required.");
        return false;
      }
      
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,}$/i;
      if (email === "") {
        alert("Email is required.");
        return false;
      } else if (!email.match(emailPattern)) {
        alert("Enter a valid email.");
        return false;
      }

      if (password.length < 6) {
        alert("Password must contain at least 6 characters.");
        return false;
      }

      alert("Form submitted successfully!");
      return true;
    }
     function addTask() {
      const input = document.getElementById("taskInput");
      const taskText = input.value.trim();

      if (taskText === "") {
        alert("Please enter a task.");
        return;
      }

      const li = document.createElement("li");
      const span = document.createElement("span");
      span.textContent = taskText;

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.onchange = function () {
        li.classList.toggle("completed", checkbox.checked);
      };

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "Delete";
      deleteBtn.className = "delete-btn";
      deleteBtn.onclick = function () {
        li.remove();
      };

      li.appendChild(checkbox);
      li.appendChild(span);
      li.appendChild(deleteBtn);

      document.getElementById("taskList").appendChild(li);
      input.value = "";
    }

 


  </script>
</body>
</html>
